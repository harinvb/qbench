name: QBench Release
permissions:
  contents: write
  discussions: write

on:
  push:
    tags:
      - v*.*.*


jobs:
  check-build:
    name: Check build
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            platform: ubuntu-latest
          - target: x86_64-apple-darwin
            platform: macos-latest
          - target: x86_64-pc-windows-msvc
            platform: windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo Cache
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Install Rustup
        with:
          command: install-rustup
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo build
        with:
          command: cargo build
          use-cross: true
          args: --release --target=${{ matrix.target }}
      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/qbench
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
            files: |
              LICENSE-MIT
              LICENSE-APACHE
              target/${{ matrix.target }}/release/qbench
              target/${{ matrix.target }}/release/qbench.exe
            fail_on_unmatched_files: false
            token: ${{ secrets.GITHUB_TOKEN }}
            generate_release_notes: true


  cargo-test:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo cache
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Install Rustup
        with:
          command: install-rustup
          toolchain: stable
          profile: minimal
          default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Run tests
        with:
          command: cargo test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Cargo cache
        with:
          command: cache
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Install Rustup
        with:
            command: install-rustup
            toolchain: stable
            components: clippy
            default: true
      - uses: FrancisRussell/ferrous-actions@v0.1.0-beta.2
        name: Clippy
        with:
          command: cargo clippy